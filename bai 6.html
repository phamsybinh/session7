<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let color = prompt("Vui lòng nhập tên màu mà bạn chọn:");
        switch (color) {
            case "xanh":
                console.log("màu xanh");
                break;
            case "đỏ":
                console.log("màu đỏ");
                break;
            case "vàng":
                console.log("màu vàng");
                break;
            default:
                console.log("Màu không hợp lệ.");
                break;
        }
    </script>
</body>

</html>
