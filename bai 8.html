<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 8</title>
</head>

<body>
    <script>
        let weight = parseFloat(prompt("Nhập số cân nặng của bạn(kg)"));
        let height = parseFloat(prompt("Nhập chiều cao của bạn(m)"));
        let bmi = weight / (height ** 2);
        if (bmi < 18.5) {
            document.write("Cân nặng thấp (gầy)");
        } else
            if (bmi <= 24.9) {
                document.write("Bình thường");
            } else
                if (bmi <= 29.9) {
                    document.write("Thừa cân, tiền béo phì");
                } else
                    if (bmi <= 34.9) {
                        document.write("Béo phì độ I");
                    } else
                        if (bmi <= 39.9) {
                            document.write("Béo phì độ II");
                        } else
                            document.write("Béo phì độ III");
    </script>
</body>

</html>
