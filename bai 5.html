<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let number = parseInt(prompt("Vui lòng nhập vào một số"));
        switch (number % 2) {
            case 0:
                console.log("Số vừa nhập là số chẵn");
                break;

            default:
                console.log("Số vừa nhập là số lẻ");
                break;
        }
    </script>
</body>

</html>
